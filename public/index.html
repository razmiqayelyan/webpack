<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Sounds</h1>
  <div class="container">
    <div class="box summer" id="summer">
      <div class="controls">
        <button class="play-pause" data-season="summer">Play</button>
        <progress class="progress-bar" value="0" max="100"></progress>
      </div>
    </div>
    <div class="box autumn" id="autumn">
      <div class="controls">
        <button class="play-pause" data-season="autumn">Play</button>
        <progress class="progress-bar" value="0" max="100"></progress>
      </div>
    </div>
    <div class="box winter" id="winter">
      <div class="controls">
        <button class="play-pause" data-season="winter">Play</button>
        <progress class="progress-bar" value="0" max="100"></progress>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
